<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="font" href="https://fonts.google.com/specimen/Outfit">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <div id="card">
    <div class="pic">
      <img src="images/image-equilibrium.jpg" alt="Etherium-Picture">
    </div>
    
    <h1>Equilibrium #3429</h1>
  
    <p class="a"> Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="price">
    <p class="b"><img  class="one" src="images/icon-ethereum.svg" alt="icon-ethereum"><span class="cen"><strong>0.041 ETH</strong></span></p>
    
      <p class="c"><img class="two" src="images/icon-clock.svg" alt="icon-clock"><span class="cen">3 days left</span></p></div>
    
    <hr>
    
    <div class="user">
      <img src="images/image-avatar.png" alt="image-avatar" class="one">
      <p class="d" id="highlight">Creation of <span>Jules Wyvern</span></p>
    </div>
    
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://codepen.io/MadanSinha/full/KKgERKR">Lazygyan</a>.
  </div>

</body>
</html>
